<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Creation</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container">
    <h1>Category Create Form</h1>
		<form th:action="@{/categories/add}" th:object="${category}" method="post">
		  <div class="mb-3">
		    <label for="exampleInput" class="form-label">Name</label>
		    <input th:field="${category.name}" type="text" class="form-control" id="exampleInput">
		  </div>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
</body>
</html>
