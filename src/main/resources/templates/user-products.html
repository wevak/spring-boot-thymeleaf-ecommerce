<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <script type="module" th:src="@{/js/ui.js}"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
	<body>
		<div class="d-flex">
			<div th:replace="~{components/navbar}"></div>
			<div class="container mt-5">
			    <div class="row">
			        <div class="col-md-3 mb-4" th:each="product : ${products}">
			            <div class="card h-100 shadow-sm">
											<img th:src="${product.imgName}" 
													class="card-img-top" 
			                    alt="Product Image"
			                    style="height: 200px; object-fit: cover;">
			                <!--<img th:src="@{${'/productImages/' + product.imgName}}">-->
			                
			                <div class="card-body d-flex flex-column">
			                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
			                    
			                    <p class="card-text text-primary fw-bold" 
			                       th:text="${'₹' + product.price}">₹0.00</p>
			                    
			                   <!-- <a th:href="@{/shop/viewproduct/{id}(id=${product.product_id})}" 
			                       class="btn btn-outline-primary mt-auto">View Details</a>-->
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
	</body>
</html>
