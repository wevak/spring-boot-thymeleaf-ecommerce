            <div class="list-group list-group-flush">

				<div th:replace="~{components/dashboard-sidebar}"></div>
				
        <main class="col-md-10 ms-sm-auto px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Dashboard Overview</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Export Report</button>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card shadow-sm card-stats p-3">
                        <div class="text-muted small uppercase font-weight-bold">Total Products</div>
                        <div class="h3" th:text="${productCount}">124</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm card-stats p-3 border-success" style="border-left: 4px solid #198754;">
                        <div class="text-muted small">Categories</div>
                        <div class="h3" th:text="${categoryCount}">12</div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm card-stats p-3 border-warning" style="border-left: 4px solid #ffc107;">
                        <div class="text-muted small">System Status</div>
                        <div class="h3 text-success">Online</div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm">
                <div class="card-header bg-white">
                    <h5 class="mb-0">Recent Activity</h5>
                </div>
                <div class="card-body">
                    <p>Welcome to your admin panel. Use the sidebar to manage your inventory.</p>
                    <a th:href="@{/admin/products/add}" class="btn btn-primary">Add New Product</a>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
