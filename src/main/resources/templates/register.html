<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .register-container { margin-top: 60px; max-width: 450px; }
        .card { border-radius: 12px; border: none; }
    </style>
</head>
<body>

<div class="container register-container">
    <div class="card shadow">
        <div class="card-body p-5">
            <h3 class="text-center mb-4">Create Account</h3>

            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

            <form th:action="@{/register/user}" th:object="${user}" method="post">
                
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" th:field="${user.fullName}" class="form-control" placeholder="John Doe" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" th:field="${user.email}" class="form-control" placeholder="name@example.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" th:field="${user.password}" class="form-control" placeholder="Min. 8 characters" required>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <span class="text-muted small">Already have an account?</span> 
                <a th:href="@{/login}" class="small text-decoration-none">Login here</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
