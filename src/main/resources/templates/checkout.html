<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row g-5">
        <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
                <span class="text-primary">Your Cart</span>
                <span class="badge bg-primary rounded-pill" th:text="${cartItems.size()}">0</span>
            </h4>
            <ul class="list-group mb-3">
                <li th:each="item : ${cartItems}" class="list-group-item d-flex justify-content-between lh-sm">
                    <div>
                        <h6 class="my-0" th:text="${item.product.name}">Product Name</h6>
                        <small class="text-muted" th:text="'Qty: ' + ${item.quantity}">Qty: 1</small>
                    </div>
                    <span class="text-muted" th:text="${#numbers.formatDecimal(item.product.price * item.quantity, 1, 2)}">$0.00</span>
                </li>
                
                <li class="list-group-item d-flex justify-content-between bg-light">
                    <div class="text-success">
                        <h6 class="my-0">Total (USD)</h6>
                    </div>
                    <strong th:text="${#numbers.formatDecimal(cartTotalPrice, 1, 2)}">$0.00</strong>
                </li>
            </ul>
        </div>

        <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Shipping Address</h4>
            <form th:action="@{/placeOrder}" method="POST" class="needs-validation">
                <div class="row g-3">
                    <div class="col-sm-12">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" required>
                        <div class="text-danger"></div>
                    </div>

                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
                        <div class="text-danger"></div>
                    </div>

                    <div class="col-md-5">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>

                    <div class="col-md-3">
                        <label for="zip" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="zip" required>
                    </div>
                </div>

                <hr class="my-4">
                <button class="w-100 btn btn-primary btn-lg" type="submit">Place Order</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
