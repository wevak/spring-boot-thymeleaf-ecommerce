<head>
    <title>Products CRUD</title>

		<style>
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body class="d-flex bg-light">

		<div th:replace="~{components/dashboard-sidebar}"></div>
		
		<div class="container mt-5">
				<div class="container mb-5">
					<a class="btn btn-primary" type="button" th:href="@{/products/create-screen}">Create Product</a>
				</div>
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3>Products List</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
														<th>Image Name</th>
														<th>Price</th>
														<th>Weight</th>
														<th>Category Id</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product, iterationStatus : ${products}">
                            <td th:text="${product.product_id}">1</td>
                            <td th:text="${product.name}">product name</td>
														<td>
															<img th:src="${product.imgName}" alt="Product Image" width="200">
														</td>
														<td th:text="${product.price}">1.1</td>
														<td th:text="${product.weight}">11</td>
														<td th:text="${product.category.id}">1</td>
														
                            <td>
                                <a class="btn btn-primary" th:href="@{/products/view/{id}(id=${product.product_id})}" role="button">Show</a>
																<a class="btn btn-info" th:href="@{/products/update-screen/{id}(id=${product.product_id})}" role="button">Edit</a>
																<form style="display: inline;" th:action="@{/products/delete/{id}(id=${product.product_id})}" th:method="delete">
																    <button type="submit" class="btn btn-danger">Delete</button>
																</form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.min.js"></script>
</body>
</html>
