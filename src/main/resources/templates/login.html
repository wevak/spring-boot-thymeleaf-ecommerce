<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; }
        .login-container { margin-top: 100px; max-width: 400px; }
        .card { border: none; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container login-container">
    <div class="card shadow">
        <div class="card-body p-5">
            <h3 class="text-center mb-4">Login</h3>

            <div th:if="${param.error}" class="alert alert-danger p-2 small text-center">
                Invalid username or password.
            </div>

            <div th:if="${param.logout}" class="alert alert-success p-2 small text-center">
                You have been logged out.
            </div>

            <form th:action="@{/login}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Email/Username</label>
                    <input type="text" th:field="${user.email}" id="email" class="form-control" required autofocus>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" th:field="${user.password}" id="password" class="form-control" required>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <p class="small text-muted">Don't have an account? <a th:href="@{/register}">Register here</a></p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
